<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scan</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        /* Sidebar styles */
        .sidebar {
            width: 200px;
            background: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: #444;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
        }

        /* QR Scan container */
        .container {
            flex-grow: 1;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            text-align: center;
        }

        header {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        main {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="/profile">Profile</a>
        <a href="/leaderboard">Leaderboard</a>
        <a href="/progress">Progress</a>
    </div>

    <!-- QR Scan container -->
    <div class="container">
        <header>Scan QR Code</header>
        <main>
            <p>Use your camera to scan a QR code near the trash bin.</p>
            <button onclick="startQRScan()">Start Scan</button>
        </main>
        <footer>
            &copy; 2024 QR Points System
        </footer>
    </div>
    <script>
        function startQRScan() {
            alert('QR Scanning not yet implemented!');
        }
    </script>
</body>
</html>
